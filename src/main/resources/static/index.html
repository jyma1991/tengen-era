<html>
<body>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
        function call_back(response) {
          console.log("Encoded JWT ID token: " + response.credential);
           let xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8080/user/googleIdTokenLogin");
        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload = () => console.log(xhr.responseText);
        let data = `{"idToken": "${response.credential}"}`;
        xhr.send(data);
        }
    </script>
<div id="g_id_onload"
     data-client_id="950042718028-39uj1p7emvfr5a006tfis4372uoh2cof.apps.googleusercontent.com"
     data-callback="call_back"
     data-login_uri="http://localhost:8080/user/googleIdTokenLogin"
     data-auto_prompt="false">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>
</body>
</html>
